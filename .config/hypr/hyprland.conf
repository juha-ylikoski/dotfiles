################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/

source = ~/.config/hypr/current_pc.conf

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
#monitor=eDP-1,2560x1440@165,2560x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun


# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = swww init
exec-once = waybar
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = hypridle

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fi
    kb_variant = nodeadkeys
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    kb_options = ctrl:nocaps
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

group {
    merge_groups_on_drag = false
    groupbar {
        font_size = 10
        stacked=false
    }
}

misc {
    disable_hyprland_logo = yes
    vrr = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
    }

    blurls = lockscreen
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Example windowrule v1
windowrule = float,title:^(pavucontrol)$
windowrule = float,title:^(blueman-manager)$
windowrule = float,title:^(nm-connection-editor)$
windowrule = float,title:^(thunar)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$
# At some point have to fix this
# windowrulev2 = float, title:^(Nextcloud)$

# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(VSCodium)$
windowrulev2 = animation popin,class:^(chromium)$
windowrulev2 = move cursor -3% -105%,class:^(wofi)$
windowrulev2 = noanim,class:^(wofi)$
windowrulev2 = opacity 0.8 0.6,class:^(wofi)$

windowrulev2 = idleinhibit always,content:video
windowrulev2 = idleinhibit always,content:game


# Global dark theme
env = GTK_THEME,Adwaita:dark
env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = QT_STYLE_OVERRIDE,Adwaita-Dark

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Q, exec, $terminal --working-directory "$(hyprcwd)"
bind = SUPER, C, killactive, # close the active window
bind = SUPER CTRL, L, exec, hyprlock # Lock the screen
bind = SUPER, M, exec, wlogout --protocol layer-shell # show the logout window
# bind = SUPER SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = SUPER, E, exec, $fileManager # Show the graphical file browser
bind = SUPER, V, togglefloating, # Allow a window to float
bind = SUPER, r, exec, $menu # Show the graphical app launcher
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, N, togglesplit, # dwindle
bind = SUPER, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = SUPER, F, fullscreen

bindd = SUPER, G, Create or toggle a group with the current window, togglegroup 
bindd = ALT, Tab, Switch to the next window in the group, changegroupactive, next 
bindd = ALT_Shift, Tab, Switch to the previous window in the group, changegroupactive, prev 

# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER CTRL, 1, workspace, 11
bind = SUPER CTRL, 2, workspace, 12
bind = SUPER CTRL, 3, workspace, 13
bind = SUPER CTRL, 4, workspace, 14
bind = SUPER CTRL, 5, workspace, 15
bind = SUPER CTRL, 6, workspace, 16
bind = SUPER CTRL, 7, workspace, 17
bind = SUPER CTRL, 8, workspace, 18
bind = SUPER CTRL, 9, workspace, 19
bind = SUPER CTRL, 0, workspace, 20



# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = SUPER CTRL SHIFT, 1, movetoworkspace, 11
bind = SUPER CTRL SHIFT, 2, movetoworkspace, 12
bind = SUPER CTRL SHIFT, 3, movetoworkspace, 13
bind = SUPER CTRL SHIFT, 4, movetoworkspace, 14
bind = SUPER CTRL SHIFT, 5, movetoworkspace, 15
bind = SUPER CTRL SHIFT, 6, movetoworkspace, 16
bind = SUPER CTRL SHIFT, 7, movetoworkspace, 17
bind = SUPER CTRL SHIFT, 8, movetoworkspace, 18
bind = SUPER CTRL SHIFT, 9, movetoworkspace, 19
bind = SUPER CTRL SHIFT, 0, movetoworkspace, 20


# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER SHIFT, l, resizeactive, 10 0
bind = SUPER SHIFT, h, resizeactive, -10 0
bind = SUPER SHIFT, k, resizeactive, 0 -10
bind = SUPER SHIFT, j, resizeactive, 0 10

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/media-binds.conf
source = ~/.config/hypr/env_var.conf

